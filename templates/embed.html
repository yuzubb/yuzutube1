<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video: {{ videoid }}</title>
    <style>
        /* ブラウザ全体を占めるように設定 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
            height: 100%;
            width: 100%;
            background-color: #000; /* 全画面埋め込みで黒背景が自然 */
        }

        /* iframe を親要素の 100% の高さと幅にする */
        #video-frame {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* ボーダーを削除 */
        }
    </style>
</head>
<body>
    <iframe 
        id="video-frame" 
        src="{{ embed_url }}" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
