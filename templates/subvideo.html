<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - yuzutube</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-text: #ffffff;
            --yt-dark: #0f0f0f;
        }
        body {
            background-color: var(--yt-dark);
            color: var(--yt-text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--yt-red);
            word-break: break-all;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9比率 */
            height: 0;
            overflow: hidden;
            background-color: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>{{ title }}</h1>
        {% if url %}
            <div class="video-wrapper">
                <video controls autoplay>
                    <source src="{{ url }}" type="video/mp4">
                    お使いのブラウザは動画タグをサポートしていません。
                </video>
            </div>
        {% else %}
            <p style="color: red;">動画URLの取得に失敗しました。この動画は再生できません。</p>
        {% endif %}
    </div>
</body>
</html>
